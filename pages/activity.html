<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
        body {
            background-color: rgb(62, 117, 62);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard {
            background-color: rgb(62, 117, 62);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            min-height: 100vh;
        }

        .box {
            background-color: #f9f7e8;
            border-radius: 10px;
            box-shadow: 0 0 10px;
            margin: 40px auto 0 ;
            height: 80vh;
            width: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .box-img {
            width: 200px; 
            height: 200px; 
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .addActivityButton{
            width: 30%;
            height: 95%;
            background-color: rgb(62, 117, 62);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .activity-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .activity-input {
            width: 70%;
            height: 95%;
            max-width: 200px;
            margin-right: 10px;
        }

        .hours-input {
            width: 25%;
            height: 75%;
            max-width: 100px;
            margin-right: 10px;
        }

        .calories-display {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="box">
        <h1>ACTIVITY TRACKER</h1>
        <h2>Enter your daily activity here!</h2>
        <img src="../assets/boy_exercise.avif" alt="Exercising image" class="box-img"/>
    
        <div class="activity-container">
            <select id="activityInput" class="activity-input">
            </select>
            <input type="number" id="hoursInput" class="hours-input" placeholder="Hours">
            <button class="addActivityButton">Add Activity</button>
        </div>
    
        <div id="activityList">
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function(){
            $.getJSON("calories.php", function(data) {
                $.each(data, function(index, item) {
                    $('#activityInput').append($('<option>', {
                        value: item.activityname,
                        text: item.activityname,
                        'data-calories': item.caloriesburnt 
                    }));
                });
            });
    
            $('.addActivityButton').click(function() {
                var activityName = $('#activityInput').val();
                var hours = $('#hoursInput').val();
                var caloriesBurntPerHour = $('#activityInput option:selected').data('calories'); 
                var totalCaloriesBurnt = hours * caloriesBurntPerHour;
                var activityDetails = activityName + ' - ' + hours + ' hours - Calories Burnt: ' + totalCaloriesBurnt;
                $('<div>').text(activityDetails).appendTo('#activityList');
            });
        });
    </script>
    
    </body>
    </html>
