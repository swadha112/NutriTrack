<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritrack- profile</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="import" href="../pages/navbar.html">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <div>
        <div id="nav-placeholder"></div>
        <div class="box-container">
            <div class="row">
                <div class="col-md-3 register-left">
                    <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                    <h3>Welcome</h3>
                    <p>Tell us about yourself!</p>
                    <input type="submit" name="" value="Login"/><br/>
                </div>
                <div class="form-content">
                    <div class="form-items">
                        <h2>User Profile</h2>
                        <p>fill in the data below.</p>
                        <form class="requires-validation" novalidate>
                            <div class="col-md-3">
                                <input class="form control" placeholder="First Name"  id="firstName" required />
                            </div>
                            <div class="col-md-3">
                                <input class="form control" placeholder="Last Name"  id="lastName" required />
                            </div>
                            <div class="form-group">
                                <div class="maxl">
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="male" checked>
                                        <span> Male </span> 
                                    </label>
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="female">
                                        <span>Female </span> 
                                    </label>
                                </div>
                            </div>
                            <div>
                                <input class="form-control" type="number" name="age" placeholder="Age" required>
                            </div>
                            <div>
                                <input class="form-control" type="text" name="height" placeholder="Height (cms)" required>
                            </div>
                            <div>
                                <input class="form-control" type="text" name="weight" placeholder="Weight (kg)" required>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
