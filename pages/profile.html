<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritrack- profile</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="import" href="../pages/navbar.html">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <div class="register">
        <div id="nav-placeholder"></div>
            <div class="row">
                <div class="col-md-9 form-content">
                    <div class="img">
                        <image id="profileImage" src="../assets/profile.jpeg" />
                    </div>
                    <div class="form-items">
                        <h1>User Profile</h1>
                        <p>Fill in the data below.</p>
                        <form action="process.php " method="post" id="profileForm"  accept-charset="UTF-8"  >
                            <input type="hidden" id="username" name="username">
                            <div class="">
                                <input class="form-control" type="text" placeholder="First Name" name="firstName" required />
                            </div>
                            <div class="">
                                <input class="form-control" type="text" placeholder="Last Name" name="lastName" required />
                                
                            </div>
                            <div class="form-group">
                                <div class="maxl">
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="male" checked>
                                        <span> Male </span> 
                                    </label>
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="female">
                                        <span>Female </span> 
                                    </label>
                                </div>
                            </div>
                            <div>
                                <input class="form-control" type="number" name="age" placeholder="Age" required>
                            </div>
                            <div>
                                <input class="form-control" type="text" name="height" placeholder="Height (cms)" required>
                            </div>
                            <div>
                                <input class="form-control" type="text" name="weight" placeholder="Weight (kg)" required>
                            </div>
                            
                            <div>
                                <input type="password" name="password" style="display:none">
                            </div>
                            <button type="submit">Save</button>
                        </form>
                    </div>
                </div>
            </div>
    </div>

    <script>
        // Populate hidden input fields with username and password from localStorage
        document.getElementById("username").value = localStorage.getItem("username");
           </script>
</body>
</html>
