<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="navbar.html">
    <style>
        body {
            background-color: rgb(62, 117, 62);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .statsDashboard {
            background-color: rgb(62, 117, 62);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            /* align-items: flex-start;  */
            min-height: 100vh;
        }

        .box {
            position: relative;
            background-color: #f9f7e8;
            box-shadow: 0 0 10px;
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            flex-grow: 0.2;
        }

        .right-container {
            width: calc(46.66% - 40px);
            display: flex;
            flex-direction: column;
        }

        canvas {
            width: 100%; 
            height: auto;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"> </div>
    <div class="statsDashboard">
        <div class="box" id="mealChart">
            <canvas id="mealChartCanvas"></canvas>
        </div>
        <div class="right-container">
            <div class="box" id="exerciseChart">
                <canvas id="exerciseChartCanvas"></canvas>
            </div>
            <div class="box" id="caloriesChart">
                <canvas id="caloriesChartCanvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $("#nav-placeholder").load("navbar.html");

            // Function to render exercise chart with dummy data
            function renderExerciseChart() {
                const exerciseChartCanvas = document.getElementById('exerciseChartCanvas').getContext('2d');

                new Chart(exerciseChartCanvas, {
                    type: 'bar',
                    data: {
                        labels: ['Running', 'Cycling', 'Swimming', 'Walking'],
                        datasets: [{
                            label: 'Calories Burnt',
                            data: [300, 250, 200, 150],
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            // Function to render meal chart with dummy data
            function renderMealChart() {
                const mealChartCanvas = document.getElementById('mealChartCanvas').getContext('2d');

                new Chart(mealChartCanvas, {
                    type: 'pie',
                    data: {
                        labels: ['Breakfast', 'Lunch', 'Snacks', 'Dinner'],
                        datasets: [{
                            label: 'Calories Gained',
                            data: [500, 700, 400, 600],
                            backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#66ff99']
                        }]
                    },
                    options: {
                        responsive: true
                    }
                });
            }

            // Function to render calories chart with dummy data
            function renderCaloriesChart() {
    const caloriesChartCanvas = document.getElementById('caloriesChartCanvas').getContext('2d');

    new Chart(caloriesChartCanvas, {
        type: 'line',
        data: {
            labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
            datasets: [
                {
                    label: 'Calories Burnt',
                    data: [200, 250, 220, 280, 300, 270, 290],
                    borderColor: 'green',
                    backgroundColor: 'transparent',
                    pointBackgroundColor: 'green',
                    borderWidth: 2,
                    fill: false
                },
                {
                    label: 'Calories Gained',
                    data: [180, 200, 210, 190, 220, 230, 200],
                    borderColor: 'red',
                    backgroundColor: 'transparent',
                    pointBackgroundColor: 'red',
                    borderWidth: 2,
                    fill: false
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    display: true,
                    title: {
                        display: true,
                        text: 'Day'
                    }
                },
                y: {
                    display: true,
                    title: {
                        display: true,
                        text: 'Calories'
                    }
                }
            }
        }
    });
}

            // Call functions to render charts with dummy data
            renderExerciseChart();
            renderMealChart();
            renderCaloriesChart();
        });
    </script>
</body>
</html>
