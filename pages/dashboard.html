<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTrack - Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="import" href="../pages/navbar.html">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <div id="nav-placeholder">

    </div>
    <div class="dashboard">
        <div class="box" onclick="loadPage('meal.html')">
            <img src="../assets/girl_food.jpeg" alt="meal icon" class="box-image">
            <h2>Meal Tracking</h2>
            <p>Track your daily meals.</p>
            <iframe id="mealFrame"></iframe>
        </div>
        <div class="box" onclick="loadPage('activity.html')">
            <img src="../assets/boy_exercise.avif" alt="Activity Icon" class="box-image">
            <h2>Activity Tracker</h2>
            <p>Monitor your physical activities and workouts.</p>
            <iframe id="activityFrame"></iframe>
        </div>
        <div class="box" onclick="loadPage('stats.html')">
            <img src="../assets/girlicon.png" alt="Stats Icon" class="box-image">
            <h2>Stats</h2>
            <p>View your health and fitness statistics.</p>
            <iframe id="statsFrame"></iframe>
        </div>
    </div>
    
    <div id="tip-bar">
        <p id="nutrient-tip"></p>
    </div>

    <script>
        function loadPage(page) {
          window.location.href = page;
        }
        $(function(){
    $("#nav-placeholder").load("navbar.html");
});
    </script>
<script>
    const nutrientTips = [
    "Tip : Stay hydrated by drinking enough water throughout the day.",
    "Tip : Include sources of lean protein in your meals for muscle health.",
    "Tip : Get enough sleep to support overall well-being.",
    "Tip : Consume a variety of colorful fruits and vegetables for a well-balanced diet.",
    "Tip : Limit added sugars and processed foods for better health.",
    "Tip : Choose whole grains for fiber and sustained energy.",
    "Tip : Incorporate healthy fats, such as those found in avocados and nuts, into your diet.",
    "Tip : Be mindful of portion sizes to avoid overeating.",
    "Tip : Include dairy or fortified alternatives for adequate calcium intake.",
    "Tip : Engage in regular physical activity to support your overall health and well-being."
];

function displayRandomTip() {
    const randomIndex = Math.floor(Math.random() * nutrientTips.length);
    document.getElementById("nutrient-tip").innerText = nutrientTips[randomIndex];
}

function displayTipBar() {
    const tipBar = document.getElementById("tip-bar");
    tipBar.style.display = "block";
}

document.addEventListener("DOMContentLoaded", function () {
    displayRandomTip();
    displayTipBar();
});

document.addEventListener("scroll", function () {
    displayRandomTip(); 
});

</script>

</body>
</html>
