<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTrack - Sign Up</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="register-container">
        <div class="left-side">
            <img src="../assets/img.jpeg" alt="Background Image">
        </div>
        <div class="right-side">
            <div class="register-form">
                <h2>Create your NutriTrack Account</h2>
                <form id="registrationForm" action="profile.html" method="post"  accept-charset="UTF-8" onsubmit="return submitForm() ">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" name="newUsername" required>

                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>

                    <button type="submit">Sign Up</button>
                </form>
                <div class="login-link">
                    <p>Already have an account? <a href="../index.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {

            var username = document.getElementById("newUsername").value;
            var password = document.getElementById("newPassword").value;
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            return true;
        }
    </script>
</body>
</html>
