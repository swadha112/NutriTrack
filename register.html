<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalTracker - Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .register-container {
            display: flex;
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .left-side {
            flex: 1;
            overflow: hidden;
        }

        .left-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .right-side {
            flex: 1;
            padding: 20px;
        }

        .register-form {
            max-width: 400px;
            margin: auto;
        }

        .register-form label {
            display: block;
            margin-bottom: 8px;
        }

        .register-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .register-form button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-link {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="left-side">
            <img src="img.jpeg" alt="Background Image">
        </div>
        <div class="right-side">
            <div class="register-form">
                <h2>Create a CalTrack Account</h2>
                <form action="dashboard.html" method="get">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" name="newUsername" required>

                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>

                    <button type="submit">Sign Up</button>
                </form>
                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
